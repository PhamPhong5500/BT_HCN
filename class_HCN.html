<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="DemoCanvas" width="500" height="600"></canvas>
<div id="Area"> Diện tích là : </div>
<div id="Perimeter">Chu vi là :</div>
<script>
    class Rectangle {
        width;
        height;

        constructor(width, height) {
            this.width = width;
            this.height = height;
        }

        getWidth() {
            return this.width;
        }

        getHeight() {
            return this.height;
        }

        setWidth(width) {
            this.width = width;
        }

        setHeight(height) {
            this.height = height;
        }

      Area() {
            return this.width * this.height;
        }

       Perimeter() {
            return (this.width + this.height) * 2;
        }
    }
    let myRectangle = new Rectangle(2000,2000);
    let width = myRectangle.getWidth();
    let height = myRectangle.getHeight();

    myRectangle.setWidth(70);
    myRectangle.getWidth();

    document.write(myRectangle.getWidth());

    let canvas = document.getElementById("DemoCanvas");
    let ctx = canvas.getContext('2d');
    ctx.fillStyle='#2AFA8BFF';
    ctx.fillRect(100, 100, width, height)
    document.getElementById("Area").innerHTML =  (`diện tích là: ${myRectangle.Area()}`);
    document.getElementById("Perimeter").innerHTML = `chu vi là: ${myRectangle.Perimeter()}`;
</script>
</body>
</html>
